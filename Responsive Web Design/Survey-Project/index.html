<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Project</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Project</h1>
    <p id="description">A simple and clean survey form for feedback collection.</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name" required>
            
            <label for="email" id="email-label">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            
            <label for="number" id="number-label">Age (10-99)</label>
            <input type="number" name="number" id="number" min="10" max="99" placeholder="Enter your age">
            
            <label for="dropdown">How did you hear about us?</label>
            <select name="dropdown" id="dropdown">
                <option value="">Select an option</option>
                <option value="social_media">Social Media</option>
                <option value="friend">A Friend</option>
                <option value="advertisement">Advertisement</option>
                <option value="other">Other</option>
            </select>
        </fieldset>
        
        <fieldset>
            <legend>How satisfied are you with our service?</legend>
            <label><input type="radio" name="satisfaction" value="very_satisfied" checked> Very Satisfied</label>
            <label><input type="radio" name="satisfaction" value="satisfied"> Satisfied</label>
            <label><input type="radio" name="satisfaction" value="neutral"> Neutral</label>
            <label><input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied</label>
            <label><input type="radio" name="satisfaction" value="very_dissatisfied"> Very Dissatisfied</label>
        </fieldset>
        
        <fieldset>
            <legend>What do you value most?</legend>
            <label><input type="checkbox" name="value" value="quality"> Quality</label>
            <label><input type="checkbox" name="value" value="affordability"> Affordability</label>
            <label><input type="checkbox" name="value" value="customer_support"> Customer Support</label>
            <label><input type="checkbox" name="value" value="features"> Features</label>
        </fieldset>
        
        <fieldset>
            <label for="textarea">Additional Comments</label>
            <textarea name="textarea" id="textarea" placeholder="Share your thoughts..." rows="5"></textarea>
        </fieldset>
        
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
